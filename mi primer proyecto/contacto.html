<body>
    <main>
        <center><h2>Completa este formulario con los datos solicitados acontinuaci√≥n</h2></center><br><br><br>
        <center><form action="" autocomplete="on">
            <label for="nombre">
                <span>Cual es tu nombre?</span>
                <input type="text" id="nombre" required>
            </label>
            <label for="ciudad">
                <span>En que ciudad vives?</span>
                <input type="text" id="ciudad" required>
            </label>
            <label for="Edad">
                <span>Que edad tienes?</span>
                <input type="text" id="Edad" required>
            </label>
            <label for="habito">
                <span>Cual es tu modalidad favorita?</span>
                <input type="text" id="habito" required>
            </label>
            <input type="submit">      
        </form><br>
        <h2>Fecha y hora de Inscripcion</h2><br><br>
        <form action="">
            <label for="Calendario">
                <span>Calendario</span>
                <input type="datetime-local" id="calendario" name="calendario" required>
                <input type="submit">
            </label>
        </form></center><br><br>
        <center>
        <h2>Elige la modalidad que practicas</h2><br><br>
         <input list="modalidad">
         <datalist id="modalidad">
            <option value="Dir Jump"></option>
            <option value="Street"></option>
            <option value="Mtb"></option>
            <option value="Ruta"></option>
            <option value="DownHill"></option>
            <option value="Cross Country"></option>
            <option value="Free Ride"></option>
            <option value="Trial"></option>
            <option value="Freestyle"></option>
            </datalist>
            <input type="submit"><br><br>
            <button>Que color de bici te gusta mas</button>
        </center>
    </main>
